version: '3.8'

services:
  quran-hadith:
    image: ghcr.io/kherldhussein/quran-hadith:latest
    container_name: quran-hadith-web
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - NGINX_WORKER_PROCESSES=auto
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.quran-hadith.version=2.0.7"
      - "com.quran-hadith.description=Quran & Hadith Web Application"
      - "traefik.enable=true"
      - "traefik.http.routers.quran-hadith.rule=Host(`quran-hadith.local`)"
      - "traefik.http.services.quran-hadith.loadbalancer.server.port=8080"
    networks:
      - quran-hadith-network
    # Optional: Mount custom nginx config
    # volumes:
    #   - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  quran-hadith-network:
    name: quran-hadith-network
    driver: bridge
