name: quran-hadith
version: 2.0.5
summary: Qur'ān Hadith
description: |
  Qur'ān Hadith is an Online Quran and Hadith application with fashion interface,
  smooth performance and more features to sharpens your focus on what you are reading or listening.

confinement: strict
base: core22
grade: stable # must be 'stable' to release into candidate/stable channels

architectures:
  - build-on: amd64
  - build-on: arm64

slots:
  dbus-quran-hadith:
    interface: dbus
    bus: session
    name: com.kherld.quran_hadith

apps:
  quran-hadith:
    command: quran_hadith
    extensions: [gnome]
    slots:
      - dbus-quran-hadith
    plugs:
      - network
      - audio-playback
      - pulseaudio
      - desktop
      - desktop-legacy
      - home
      - wayland
      - x11
      - unity7
      - opengl
    environment:
      # Ensure media_kit can find libmpv and audio libraries
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET:$SNAP/usr/lib:$SNAP/lib/$SNAPCRAFT_ARCH_TRIPLET
      # PulseAudio configuration
      PULSE_SERVER: unix:$XDG_RUNTIME_DIR/pulse/native
      PULSE_RUNTIME_PATH: $XDG_RUNTIME_DIR/pulse
      # ALSA configuration
      ALSA_CONFIG_PATH: $SNAP/usr/share/alsa/alsa.conf

parts:
  quran-hadith:
    source: .
    plugin: flutter
    flutter-channel: stable
    flutter-target: lib/main.dart
    override-prime: |
      craftctl default
      # Ensure libmpv symlink exists for media_kit
      arch_triplet="${CRAFT_ARCH_TRIPLET:-${SNAPCRAFT_ARCH_TRIPLET}}"
      target_dir="$CRAFT_PRIME/usr/lib/${arch_triplet}"
      if [ -d "$target_dir" ]; then
        # Find libmpv and create symlink if needed
        mpv_so=$(find "$target_dir" -maxdepth 1 -name 'libmpv.so.*' -print -quit)
        if [ -n "$mpv_so" ]; then
          mpv_name=$(basename "$mpv_so")
          echo "Found libmpv: $mpv_name"
          # Create unversioned symlink for media_kit
          if [ ! -e "$target_dir/libmpv.so" ]; then
            ln -sf "$mpv_name" "$target_dir/libmpv.so"
            echo "Created symlink: libmpv.so -> $mpv_name"
          fi
        else
          echo "WARNING: libmpv not found in $target_dir"
          find "$target_dir" -name '*mpv*' 2>/dev/null || echo "No mpv files found"
        fi
      fi
    build-packages:
      - clang
      - cmake
      - ninja-build
      - libgtk-3-dev
      - libblkid-dev
      - liblzma-dev
      - pkg-config
      - libkeybinder-3.0-dev
      - libmpv-dev
    stage-packages:
      - libgtk-3-0
      - libglu1-mesa
      - libkeybinder-3.0-0
      # Core media libraries
      - libmpv1
      # Audio output libraries
      - libpulse0
      - libpulse-mainloop-glib0
      - libasound2
      - libasound2-plugins
      # Audio codec libraries
      - libopus0
      - libvorbis0a
      - libvorbisenc2
      - libflac8
      - libmp3lame0
      - libspeex1
      # Additional audio/video codecs for mpv
      - libavcodec58
      - libavformat58
      - libavutil56
      - libswresample3
      - libswscale5
      # Sound processing
      - libsndfile1
      - libogg0
      # PulseAudio utilities
      - pulseaudio-utils
