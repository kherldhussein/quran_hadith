# git-cliff configuration for generating changelogs from Conventional Commits
# Docs: https://github.com/orhun/git-cliff

[changelog]
# Sort commits by newest first
header = """
# Changelog

"""
body = """
{% for group in groups %}
{% if group.commits %}
## {{ group.title }}

{% for commit in group.commits -%}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message }}{% if commit.breaking %} (BREAKING){% endif %}
{% endfor %}
{% endif %}
{% endfor %}
"""
# Footer includes compare links
footer = """
---

Generated by git-cliff
"""
trim = true

[git]
# Parse Conventional Commits
conventional_commits = true
filter_unconventional = true
# Map commit types to titles and order
commit_parsers = [
  { message = "feat", group = "Features" },
  { message = "fix", group = "Bug Fixes" },
  { message = "perf", group = "Performance" },
  { message = "refactor", group = "Refactoring" },
  { message = "build", group = "Build System" },
  { message = "ci", group = "CI" },
  { message = "docs", group = "Documentation" },
  { message = "test", group = "Tests" },
  { message = "chore", group = "Chores" },
]

# Regex to extract scopes from subject like "type(scope): subject"
protect_breaking_commits = true

[remote]
# Enables compare links if repository info is present
# These are discovered from git origin if possible.

[github]
# Optional: If set, links will point to this owner/repo
# owner = "kherldhussein"
# repo = "quran_hadith"
