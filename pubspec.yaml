---
name: quran_hadith
description: Qur'an & Hadith
publish_to: none
repository: https://github.com/kherld-hussein/quran_hadith
version: 1.0.0+1
environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  http:
  intl:
  font_awesome_flutter:
  bubble_tab_indicator:
  shimmer:
  shared_preferences:
  auto_size_text:
  lottie:
  provider:
  get: ^4.6.6
  adaptive_breakpoints:
  flutter_animated_dialog:
  scroll_to_index:
  animations:
  popover:
  anim_search_bar:
  animated_theme_switcher:
  get_storage:
  platform_device_id:
  process_run:
  # Keep media_kit present for desktop/mobile builds, but the app's audio controller uses just_audio.
  media_kit: ^1.1.10
  # media_kit_video removed to fix Linux build (mpv not available by default)
  # media_kit_libs_linux removed; not required when not using media_kit_video
  # Add just_audio for current audio implementation + web support
  just_audio: ^0.9.40
  just_audio_web: ^0.4.9
  coachmaker:
  desktop_notifications:
  dropdown_button2:
  url_launcher: ^6.0.20
  dio: ^4.0.4
  animate_do:
  bitsdojo_window: ^0.1.6
  desktop_window:
  hive:
  hive_flutter:
  menu_bar: ^0.5.2
  # New dependencies for enhanced features
  path_provider: ^2.1.1
  file_picker: ^6.1.1
  sqflite: ^2.3.0
  flutter_local_notifications: ^16.3.0
  system_tray: ^2.0.3 
  hotkey_manager: ^0.2.0  
  window_manager: ^0.3.7
  connectivity_plus: ^5.0.2
  share_plus: ^7.2.1
  flutter_markdown: ^0.6.18
  cached_network_image: ^3.3.0
  fl_chart: ^0.65.0
  timezone: ^0.9.2
  flutter_native_timezone: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  hive_generator: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins-Thin.ttf

dependency_overrides:
  win32: ^5.14.0

